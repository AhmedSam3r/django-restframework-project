<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CLIENT</title>
</head>
<body>

    </div>

    <script src="client.js"></script>

</body>
